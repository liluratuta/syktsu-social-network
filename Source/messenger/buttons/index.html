<!DOCTYPE html>
<html>
<head>
	<title>Buttons</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="radio-group">

		<input class="radio-button" id="user-status-reader" type="radio" name="user-status" checked>
		<label for="user-status-reader">Reader</label>
		
		<input class="radio-button" id="user-status-writer" type="radio" name="user-status">
		<label for="user-status-writer">Writer</label>
		
		<input class="radio-button" id="user-status-admin" type="radio" name="user-status">
		<label for="user-status-admin">Admin</label>
		
	</div>

	<div class="text-group">
		
		<img id="icon" src="">
		<input id="image-link" class="input-text" type="text" name="">


	</div>

<script type="text/javascript">
	var image_link = document.getElementById("image-link");

	image_link.oninput = function() {
		document.getElementById("icon").src = image_link.value;
	};
	image_link.onclick = function() {
		document.getElementById("icon").src = image_link.value;
	};
</script>

</body>
</html>
